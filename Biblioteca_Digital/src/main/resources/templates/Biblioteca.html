<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">Bienvenido a la biblioteca virtual</h1>
<p class="text-center">¿Qué desea realizar el día de hoy?</p>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <!-- Formulario para agregar un libro -->
      <form class="row g-3" action="/guardarLibro" method="post">
        <div class="col-md-4">
          <label for="tituloLibro" class="form-label">Título del libro</label>
          <input type="text" class="form-control" name="tituloLibro" required>
        </div>
        <div class="col-md-4">
          <label for="autorLibro" class="form-label">Autor del libro</label>
          <input type="text" class="form-control" name="autorLibro" required>
        </div>
        <div class="col-md-4">
          <label for="anoPublicacion" class="form-label">Año de publicación</label>
          <input type="number" class="form-control" name="anoPublicacion" required>
        </div>
        <div class="col-md-4">
          <label for="generoLiterario" class="form-label">Género literario</label>
          <input type="text" class="form-control" name="generoLiterario" required>
        </div>
        <div class="col-md-4">
          <label for="cantidadEjemplares" class="form-label">Cantidad de ejemplares disponibles</label>
          <input type="text" class="form-control" name="cantidadEjemplares" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>

      <h3 class="mt-4">Libros Disponibles</h3>

      <!-- ComboBox para mostrar los libros disponibles -->
      <form action="/eliminarLibro" method="post">
        <div class="input-group mb-3">
          <select name="index" class="form-select">
            <option value="" disabled selected>Seleccione un libro para eliminar</option>
            <th:block th:each="libro, iterStat : ${libros}">
              <option th:value="${iterStat.index}" th:text="${libro.titulo_de_libro}"></option>
            </th:block>
          </select>
          <button class="btn btn-danger" type="submit">Eliminar</button>
        </div>
      </form>

      <!-- ComboBox para mostrar los libros guardados -->
      <h3 class="mt-4">Libros Guardados</h3>
      <select name="librosGuardados" class="form-select mb-3">
        <option value="" disabled selected>Libros guardados</option>
        <th:block th:each="libro : ${libros}">
          <option th:value="${libro.titulo_de_libro}" th:text="${libro.titulo_de_libro}"></option>
        </th:block>
      </select>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
